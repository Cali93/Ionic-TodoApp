<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
      <ion-label>Title :</ion-label>
      <ion-input [(ngModel)]="item.title" placeholder="Add task title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Description :</ion-label>
      <ion-textarea [(ngModel)]="item.description" placeholder="Add task description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Starts :</ion-label>
      <ion-datetime [(ngModel)]="item.starts" displayFormat="DD MMM YYYY HH:mm" min="2016" max="2020-10-31" pickerFormat="DD MMM YYYY HH:mm"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Ends :</ion-label>
      <ion-datetime [(ngModel)]="item.ends" displayFormat="DD MMM YYYY HH:mm" min="2016" max="2020-10-31" pickerFormat="DD MMM YYYY HH:mm"></ion-datetime>
    </ion-item>

<!-- {{item | json}} -->
<button ion-button block (click)="addItem(item)" color="secondary">Add task</button>
</ion-content>
